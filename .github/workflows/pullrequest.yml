name: PullRequest
on: [pull_request]
jobs:
  PullRequest:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Make envfile
        uses: SpicyPizza/create-envfile@v1
        #precisamos criar um .env file por que o nosso est√° no gitignore
        with:
          envkey_POSTGRES_USER: "postgres"
          envkey_POSTGRES_PASSWORD: "postgres"
          envkey_POSTGRES_DB: "test"
          envkey_DATABASE_URL: "postgres://postgres:postgres@smol-drops-db:5432/test"
          file_name: back-end/.env.test
      - name: Run tests
        run: docker-compose -f docker-compose-test.yml run express_api_tests npm run test
      - name: Build
        run: npm i && npm run build
